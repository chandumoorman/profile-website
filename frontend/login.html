<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Welcome back</h1>
        <p class="sub">Login to your profile dashboard.</p>
      </div>
    </div>

    <input class="input" id="username" placeholder="Username">
    <input class="input" id="password" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>

    <div class="msg" id="msg"></div>

    <div class="link">No account? <a href="/signup">Create one</a></div>
  </div>

<script>
async function login(){
  msg.innerText = "Logging in...";
  const res = await fetch("/api/login",{
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username: username.value, password: password.value })
  });
  const data = await res.json();

  if(data.access_token){
    localStorage.setItem("token", data.access_token);
    msg.innerText = "Login successful âœ… Redirecting...";
    setTimeout(()=> window.location.href="/dashboard", 600);
  } else {
    msg.innerText = data.detail || "Login failed";
  }
}
</script>
</body>
</html>
